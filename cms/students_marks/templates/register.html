<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 333px;
        }
        @media (max-width: 576px) {
            .login-box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="text-center mb-4" style="color:red">TailWebs.</h3>
        {% if messages %}
        <div class="messages" id="message-container">
            {% for message in messages %}
            <p style="
                background-color: 
                {% if message.tags == 'error' %}#f8d7da
                {% elif message.tags == 'success' %}#cbf8cb
                {% elif message.tags == 'warning' %}#fff3cd
                {% else %}#d1ecf1
                {% endif %};
                color: 
                {% if message.tags == 'error' %}red
                {% elif message.tags == 'success' %}green
                {% elif message.tags == 'warning' %}black
                {% else %}black
                {% endif %};
                padding:10px;
                border-radius:5px;
            ">
                {{ message }}
            </p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="c_password" name="c_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign UP</button>
        </form>
    </div>

    <script>
        setTimeout(function() {
            const messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                messageContainer.style.transition = "opacity 1s ease";
                messageContainer.style.opacity = 0;
                setTimeout(() => {
                    messageContainer.remove();
                }, 500);
            }
        }, 5000);
    </script>
</body>
</html>
