{% extends 'base.html' %}
{% block content %}
<h2>Audit Log</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Teacher</th>
            <th>Student</th>
            <th>Subject</th>
            <th>Remarks</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.teacher.teacher_name }}</td>
            <td>{{ log.student.name }}</td>
            <td>{{ log.student.subject }}</td>
            <td>{{ log.action }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No audit logs found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
